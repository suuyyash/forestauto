<section class="contact" id="contact">
    <h1 class="heading">contact <span>us</span> </h1>
    <div class="row">
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.4787766662603!2d72.6264766149668!3d22.969415284980023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e88a5bf1d9c53%3A0xb5d7c125e79ddcdc!2sAuto%20Forest!5e0!3m2!1sen!2sin!4v1683243629089!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form >
            <h3>get in touch</h3>
            <div class="inputBox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder=" Full Name" required name="fullname" />
            </div>
            <div class="inputBox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="E-mail" required name="email" />
            </div>
            <div class="inputBox">
                <i class="fas fa-phone"></i>
                <input type="tel" required value="+91 " name="number" />

            </div>
            
            <input type="submit" class="btn" value="contact now">
           
        </form>
    </div>
</section>
